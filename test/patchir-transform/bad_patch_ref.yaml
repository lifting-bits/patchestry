# Test specification: references a patch_id that does not exist in any library
# Verifies that patchir-transform fails gracefully with an error.
apiVersion: patchestry.io/v1

metadata:
  name: "bad-patch-ref-test"
  description: "Spec with a patch_id that is not defined in any loaded library"
  version: "1.0.0"
  author: "Security Team"
  created: "2025-07-28"

libraries:
  - "patches/measurement_update_patch.yaml"

target:
  binary: "test_binary.bin"
  arch: "ARM:LE:32"

meta_patches:
  - name: "bad_ref_meta_patches"
    description: "References a patch_id that does not exist"

    patch_actions:
      - id: "BAD-REF-001"
        description: "This action references an undefined patch"

        match:
          - name: "spo2_lookup"
            kind: "function"

        action:
          - mode: "apply_before"
            patch_id: "patch_that_does_not_exist_anywhere"
            arguments:
              - name: "function_argument"
                source: "variable"
                symbol: "var6"
