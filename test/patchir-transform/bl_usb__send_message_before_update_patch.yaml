# Test patching specification
apiVersion: patchestry.io/v1

metadata:
  name: "usb-security-monitoring-deployment"
  description: "Deploy USB security monitoring for medical device firmware"
  version: "1.0.0"
  author: "Security Team"
  created: "2025-06-31"

target:
  binary: "test_binary.bin"
  arch: "ARM:LE:32"

libraries:
  - "patches/usb_security_patches.yaml"
  - "contracts/usb_security_contracts.yaml"

execution_order:
  - "meta_patches::usb_security_meta_patches"

meta_patches:
  - name: usb_security_meta_patches
    id: "usb_security_meta_patches"
    description: "Meta patches for USB security"

    # Patch Action Configuration
    patch_actions:
       - id: "USB-UPDATE-STATE-PATCH-001"
         description: "Patch to add USB security"

         # Match Configuration
         match:
          - name: "usbd_ep_write_packet"
            kind: "function"
            function_context:
              - name: "bl_usb__send_message"
            argument_matches:
              - index: 0
                name: "usb_g"
                type: "struct struct_anon_struct_4_1_58265f66*"

         # Actions to Apply
         action:
          - mode: "apply_before"
            patch_id: "USB-PATCH-BEFORE-UPDATE-STATE-001"
            description: "Pre-validation security check"
            arguments:
              - name: "operand_0"
                source: "operand"
                index: "0"
                is_reference: true
              - name: "variable_2"
                source: "variable"
                symbol: "var1"
                is_reference: true

