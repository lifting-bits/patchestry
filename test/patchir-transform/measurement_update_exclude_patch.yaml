arch: "ARM:LE:32"
patches: 
  - name: "apply_before_spo2_lookup"
    match:
      name: "spo2_lookup"
      kind: "function"
      argument_matches:
        - index: 0
          name: "SVar5"
          type: "SFtype"
    patch:
      mode: "ApplyBefore"
      patch_file: "patch_spo2_lookup.c"
      patch_function: "patch::before::spo2_lookup"
      arguments:
        - "SVar5"
    exclude:
      - "measurement_update"
