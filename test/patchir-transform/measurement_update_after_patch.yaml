# Test patching specification
apiVersion: patchestry.io/v1

metadata:
  name: "measurement-update-after-patch"
  description: "Patch measurement update after function"
  version: "1.0.0"
  author: "Security Team"
  created: "2025-07-28"

libraries:
 # this reference is in relation to the location of this file
  patches: "patches/measurement_update_patch.yaml"

target:
  binary: "test_binary.bin"
  arch: "ARM:LE:32"

meta_patches:
  - name: "measurement_update_after_patch"
    id: "MEASUREMENT-UPDATE-AFTER-PATCH-001"
    description: "Patch measurement update after function"

    patch_actions:
      - id: "MEASUREMENT-UPDATE-AFTER-PATCH-001"
        description: "Patch measurement update after function"

        # Match Configuration
        match:
          - name: "spo2_lookup"
            kind: "function"

        # Actions to Apply
        action:
          - mode: "apply_after"
            patch_id: "MEASUREMENT-UPDATE-AFTER-PATCH-001"
            description: "Patch measurement update after function"

            # Arguments
            arguments:
              - name: "function_return_value"
                source: "return_value"
