arch: "ARM:LE:32"
patches: 
  - name: "apply_after_spo2_lookup"
    match:
      name: "spo2_lookup"
      kind: "function"
    patch:
      mode: "ApplyAfter"
      patch_file: "patch_spo2_lookup.c"
      patch_function: "patch::after::spo2_lookup"
      arguments:
        - "return_value"
    exclude:
      - ""