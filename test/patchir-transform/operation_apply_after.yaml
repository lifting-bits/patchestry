# Test patching specification: operation-level apply_after
apiVersion: patchestry.io/v1

metadata:
  name: "operation-apply-after"
  description: "Patch spo2_lookup call (operation match) with apply_after mode"
  version: "1.0.0"
  author: "Security Team"
  created: "2025-07-28"

libraries:
  # this reference is in relation to the location of this file
  - "patches/measurement_update_patch.yaml"

target:
  binary: "test_binary.bin"
  arch: "ARM:LE:32"

meta_patches:
  - name: "operation_apply_after"
    description: "Patch spo2_lookup call using operation-level matching with apply_after mode"

    patch_actions:
      - id: "OPERATION-AFTER-001"
        description: "Insert patch after spo2_lookup call operation"

        # Match the cir.call operation that calls spo2_lookup
        match:
          - name: "cir.call"
            kind: "operation"
            function_context:
              - name: "/.*measurement.*/"
              - name: "/.*update.*/"
            symbol_matches:
              - name: "spo2_lookup"

        # Insert patch after the matched operation
        action:
          - mode: "apply_after"
            patch_id: "measurement_update_after_patch"
            description: "Post-operation validation via return value"

            arguments:
              - name: "function_return_value"
                source: "return_value"
